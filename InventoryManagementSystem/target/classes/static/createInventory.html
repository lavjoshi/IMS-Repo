<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body >
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>

    <h1 align="center">Register new Inventory</h1><br/>
<div align="center"  ng-controller="inventoryController" >

<h3 style="color: red" align="center">{{msg}}</h3>
<br/>


    <form  ng-submit="insert()" class="form-horizontal">

        Inventory Name:<input type="text" ng-model="name"  required="required" class="form-control"/><br/>
        Unit of Measurement: <input type="text" ng-model="unitOfMeasurement"  required="required" class="form-control"/><br/>
        Unit Cost <input type="text" ng-model="unitCost"  required="required" class="form-control"/><br/>
        Dimension <input type="number" ng-model="dimension" value="PURCHASE" class="form-control"><br/>
       <input type="submit" value="create" class="btn btn-primary">

    </form>
</div>





</body>
</html>
