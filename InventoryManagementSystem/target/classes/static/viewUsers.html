<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="viewUsers" >
    <h1 align="center">All Users</h1><br/>
    <div align="center"><span class="glyphicon glyphicon-search"></span>&nbsp;<input type="text" ng-model="users" placeholder="search.."></div><br/>
    <table border="1" class="table table-hover">

        <th>User name</th><th>Email</th><th>Role</th>
        <tr ng-repeat="user in result | filter:users">
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td><a ng-click="delete(user.userName)">delete<span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </table></div>
</body>
</html>
