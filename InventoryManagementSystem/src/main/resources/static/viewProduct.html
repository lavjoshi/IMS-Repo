<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Products</h1>
<div ng-controller="viewProduct" ><br/>

    <div align="center"><span class="glyphicon glyphicon-search"></span>&nbsp;<input type="text" ng-model="product1" placeholder="search.."></div>
    <table border="1" class="table table-hover">

        <th>Production Id</th><th>Date</th><th>Product Name</th><th>Quantity Manufactured</th><th>Raw Materials</th>
        <tr ng-repeat="product in result | filter:product1">
            <td>{{product.productionNo}}</td><td>{{product.date}}</td><td>{{product.productName}}</td><td>{{product.totalManufactured}}</td>

            <td>
                <ul>
                    <li ng-repeat="item in product.productionItem">
                        <b>Name :</b> {{item.name}} <b>Quantity required:</b> {{item.quantityRequired}}
                    </li>
                </ul>


            </td>


        </tr>
    </table>



</div>
</body>
</html>
